
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[build]
  base = "client"     # or the folder where package.json is
  publish = "client/dist"  # change to your build output folder
  command = "npm install && npm run build"


[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.20.3" # use your project's required Node version